<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <title>Nintendo switch</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="left">
          <div>
            <div class="button">
              <div class="button__shadow"></div>
            </div>

            <div class="right__console">
               <div class="right__console-up">
                <p class="right__button-set rotate-top">▲</p>
              </div>
              <div class="right__console-buttons">
               <p class="right__button-set rotate-left">▲</p>
                <p class="right__button-set rotate-bottom">▲</p>
              </div>
              <div class="right__console-bottom">
                <p class="right__button-set rotate-top">▲</p>
              </div>
            </div>
          </div>
        </div>
        <div class="center">
          <div class="center__bg">
           
            <div class="center__display">
                <div class="center__display-top"></div>
                <div class="center__display-bottom-container">                          
                    <div class="center__display-bottom"></div>
                    <div class="list"></div>
                    <div class="list"></div>
                    <div class="list"></div>                
                </div>
              
            </div>
           
          </div>
        </div>
        <div class="right">
          <div>
            <div class="right__console">
              <div class="right__console-up">
                <p class="right__button rotate-top">X</p>
              </div>
              <div class="right__console-buttons">
                <p class="right__button">Y</p>
                <p class="right__button">A</p>
              </div>
              <div class="right__console-bottom">
                <p class="right__button rotate-bottom">B</p>
              </div>
            </div>

            <div class="button container_right">
              <div class="button__shadow"></div>
            </div>
          </div>
        </div>
      </div>
<div class="by-me"> <h2 >By: Adrielly Silva</h2></div>
     
    </div>
  </body>
</html>
